workflows:
  build-android-release:
    name: Build Android Release APK
    max_build_duration: 60
    instance_type: mac_mini_m2  # 免费额度常用这个，速度快
    environment:
      flutter: stable  # 用最新稳定版 Flutter
    scripts:
      - flutter pub get
      - flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk  # 构建完下载这个 APK
